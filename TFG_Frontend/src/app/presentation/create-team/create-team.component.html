<div class="container">
  <div class="row justify-content-center col-md-4">
    <div class="col-md-12">
      <h1>Nou Equip</h1>
      <form class="team-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom:</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label>Any:</label>
          <select class="form-control" id="club" formControlName="club" required>
            <option *ngFor="let club of clubList" [value]="club.id">
              {{ club.name }}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
      </form>
    </div>
  </div>
  <div class="error-message" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
