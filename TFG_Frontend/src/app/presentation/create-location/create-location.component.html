<div class="container">
  <div class="row justify-content-center col-md-4">
    <div class="col-md-12">
      <h1>Nou Camp</h1>
      <form class="location-form" [formGroup]="locationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="city">Ciutat:</label>
          <input type="text" class="form-control" id="city" formControlName="city" required>
        </div>
        <div class="form-group">
          <label for="postalCode">Codi Postal:</label>
          <input type="text" class="form-control" id="postalCode" formControlName="postalCode" required>
        </div>
        <div class="form-group">
          <label for="address">Adre√ßa:</label>
          <input type="text" class="form-control" id="address" formControlName="address" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!locationForm.valid">Guardar</button>
      </form>
    </div>
  </div>
  <div class="error-message" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
