<div class="container">
  <div class="row justify-content-center col-md-4">
    <div class="col-md-12">
      <h1>Nous Equips</h1>
      <form class="team-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Equips:</label>
          <ng-select [multiple]="true" class="form-control custom" formControlName="teams" id="teams" required>
            <ng-option *ngFor="let team of uniqueTeams" [value]="team.id">{{team.name}}</ng-option>
          </ng-select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Guardar</button>
      </form>
    </div>
  </div>
  <div class="error-message" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
</div>
