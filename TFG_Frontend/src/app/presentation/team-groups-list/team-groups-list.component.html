<div *ngIf="showList">
  <table mat-table [dataSource]="showList" class="mat-elevation-z8">>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let team">{{team.groupTeam.id}}</td>
    </ng-container>

    <ng-container matColumnDef="team name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let teamGroup">{{teamGroup.team.name}}</td>
    </ng-container>

    <ng-container matColumnDef="club name">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let teamGroup">{{teamGroup.club.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
